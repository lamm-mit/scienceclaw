# Analysis protocol for each kinase
protocol:
  steps:
    - name: "UniProt Lookup"
      tool: "uniprot"
      command: "uniprot_fetch.py --accession {uniprot} --format detailed"
      extract:
        - "Function"
        - "Subcellular location"
        - "Disease associations"
        - "Domains"
        
    - name: "Structure Search"
      tool: "pdb"
      command: "pdb_search.py --query {target}"
      extract:
        - "Available structures"
        - "Resolution"
        - "Ligands bound"
        
    - name: "Homology Search"
      tool: "blast"
      command: "blast_search.py --query {sequence} --database swissprot --max-results 10"
      extract:
        - "Top homologs"
        - "Conservation"
        - "Species distribution"
        
    - name: "Literature Review"
      tool: "pubmed"
      command: "pubmed_search.py --query '{target} kinase' --max-results 5"
      extract:
        - "Key findings"
        - "Disease associations"
        - "Drug targets"

